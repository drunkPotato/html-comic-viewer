<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcomic Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .comic-container {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            background: black;
        }
        h2 {
            text-align: center;
            color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Webcomic Viewer</h1>
    <div class="comic-container" id="comicContainer"></div>

    <script>
        const basePath = "Seed/"; // Points to the correct folder inside Comics/
        const totalChapters = 100; // Adjust based on your total chapters
        const minPages = 40; // Minimum pages per chapter
        const maxPages = 60; // Maximum pages per chapter
        const filePrefix = "seed Ch"; // Common prefix
        const fileExtension = ".jpg"; // Change if using PNG

        const container = document.getElementById("comicContainer");

        for (let chapter = 1; chapter <= totalChapters; chapter++) {
            let chapterHeading = document.createElement("h2");
            chapterHeading.textContent = `Chapter ${chapter}`;
            container.appendChild(chapterHeading);

            for (let page = 0; page < maxPages; page++) {
                const filename = `${basePath}${filePrefix}${chapter}.${page}${fileExtension}`;
                const img = document.createElement("img");
                img.src = filename;
                img.loading = "lazy";
                img.onerror = () => img.remove(); // Remove if file doesn't exist
                container.appendChild(img);
            }
        }
    </script>
</body>
</html>
